    <title>Document</title>

    <script> 

        document.addEventListener('DOMContentLoaded',()=>{
            console.log('DOMContentLoaded触发 是指dom跟css处理完毕渲染出来')
        })
      
        window.onload = function(){ 
            console.log('load触发 load等待的是全部渲染完毕')
        }

    </script>
    <style>
        img{
            width: 100px;
            height: 50px;
        }
    </style>
</head>
