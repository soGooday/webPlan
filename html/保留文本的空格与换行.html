        \n【宫位】子宫\n\n【签语】此卦盘古初开天地之象，诸事皆吉也。\n\n【解曰】急速兆速 年未值时 观音降笔 先报君知\n\n【仙机】此签家宅祈福，自身求财，秋冬大利，交易婚姻成，六甲生男，行人至，田蚕六畜好，寻人见，讼事吉，失物东北，疾病愈，山坟吉。\n\n
