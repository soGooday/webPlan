<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script type="module">
        // import { createRenderer, h, render, Text, Fragment } from '/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js'
        import { h, createRenderer, render, Text, Fragment } from "./runtime-dom.esm.js"

        const ChildComponent = {
            props: { a: String },
            render() {
                return h(Text, this.a)
            }
        }

        const VueComponent = {
            data() {
                return { isShow: false }
            },
            render() {
                return h(Fragment, [
                    h('button', {
                        onClick: () => {
                            this.isShow = !this.isShow
                        }
                    }, '点我修改状态'),
                    h(ChildComponent, { a: this.isShow ? '显示' : "隐藏" })
                ])
            }
        }
        render(h(VueComponent), app)
    </script>
</body>

</html>
