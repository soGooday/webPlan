<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script type="module">
        // import { createRenderer, h, render, Textï¼ŒFragment } from '/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js'
        import { h, createRenderer, render, Text, Fragment } from "./runtime-dom.esm.js"
        render(h('div', [

            h('li', { key: 'a' }, 'a'),
            h('li', { key: 'b' }, 'b'),
            h('li', { key: 'c' }, 'c'),
            h('li', { key: 'd' }, 'b'),
            h('li', { key: 'e' }, 'e'),
            h('li', { key: 'f' }, 'f'),
            h('li', { key: 'g' }, 'g'),
        ]), app)
        setTimeout(() => {
            render(h(Fragment, [h(Text, 'text'), h('div', 'div')]), app)

            setTimeout(() => {
                // render(h(Fragment, [h(Text, 'text')]), app)
                render((null), app)
            }, 1000)
        }, 1000) 
    </script>
</body>

</html>
