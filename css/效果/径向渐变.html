<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;

        }
        /* 颜色到颜色的渐变  从上到下  上#fff --  下#708070*/
        .box1{
            background:radial-gradient(red , #131422)
        }
        .box2{
            background:radial-gradient(circle at top 10%,red , #131422)
        }
        .box3{
            background:linear-gradient(to left top, #fff,#708070)
        }
        .box4{
            background:linear-gradient(90deg, #fff,#708070)
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
