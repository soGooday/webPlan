<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script src="../js//prop-types.js"></script>
</head>

<body>
    <div id="test"></div>
    <script type="text/babel">

        class MyComp extends React.Component {
            state = {isHot:false}
            showWaring = () =>{
                console.log(this.input.value)
            } 
            saveInput = (e) =>{
                this.input = e;
            }
            weather = ()=>{
                const {isHot} = this.state;
                this.setState({
                    isHot:!isHot,
                })
            }
            render() {
                const { isHot } = this.state;
                const { name, height, age, sex } = this.props;
                return (<div>
                    <p>今天天气很{isHot === true ? '炎热':'寒冷'}</p>
                    <input ref={this.saveInput} type="text" placeholder='请输入测试' />
                    <button onClick={this.showWaring}>确定</button>
                    <button onClick={this.weather}>更改天气</button>
                 </div>)
            }

        }
        const props = { name: '啊哈哈', height: 180, age: 18 }

        ReactDOM.render(<MyComp {...props} />, document.getElementById('test'))
    </script>
</body>

</html>
