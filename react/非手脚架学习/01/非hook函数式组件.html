<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script src="../js//prop-types.js"></script>
</head>

<body>
    <div id="test"></div>
    <script type="text/babel">
        function MyComp(props) {
            console.log(props)
            const {name,height,age} = props;
            return (
                <ul>
                    <li>props{name}</li>
                    <li>height{height}</li>
                    <li>age{age}</li>
                </ul>
            )
        } 
        MyComp.propTypes = {
            name:PropTypes.string.isRequired,
            height:PropTypes.number,
        }
        MyComp.defaultProps = {
            height:190,
            age:18
        }
        //在Raect15.5之前使用
        // MyComp.propTypes = {
        //     name:Raect.PropTypes.string.isRequired,
        //     height:Raect.PropTypes.number,
        // }
        ReactDOM.render(<MyComp name='啊哈哈' height={180} />,document.getElementById('test'))
        // const props = {name:'啊哈哈',height:180,age:18}
        // console.log("MyComp:",MyComp(props))
        // console.log("new MyComp",new MyComp(props))
    </script>



</body>

</html>
