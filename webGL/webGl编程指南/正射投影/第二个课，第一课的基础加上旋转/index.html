<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./matrix.js"></script>
    <style>
        canvas {
            width: 100%;
            height: 100%;
            border: 1px greenyellow solid;
        }
    </style>
</head>

<body>
    <canvas> </canvas>

    <script>

        let canvas = document.getElementsByTagName('canvas')[0];
        let gl = canvas.getContext('webgl')

        let vexterSource = `
        precision mediump float;
        attribute vec4 a_Position;
        attribute vec4 a_Color;
        uniform  mat4 u_ProjMatrix;
        varying vec4 v_Color;
        void main(){
            gl_Position = u_ProjMatrix * a_Position;
            v_Color = a_Color;
        }`

        let fragmentSource = `
        precision mediump float;
        varying vec4 v_Color;
        void main(){
            gl_FragColor = v_Color;
        }`

        let vertexShader = gl.createShader(gl.VERTEX_SHADER);
        gl.shaderSource(vertexShader, vexterSource);
        gl.compileShader(vertexShader);
        //纠错使用
        if (!gl.getShaderParameter(vertexShader, gl.COMPILE_STATUS)) {
            alert(gl.getShaderInfoLog(vertexShader));
        }

        let fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
        gl.shaderSource(fragmentShader, fragmentSource);
        gl.compileShader(fragmentShader);
        //纠错使用
        if (!gl.getShaderParameter(fragmentShader, gl.COMPILE_STATUS)) {
            alert(gl.getShaderInfoLog(fragmentShader));
        }
        let program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);
        //纠错使用
        var success = gl.getProgramParameter(program, gl.LINK_STATUS);
       
        gl.useProgram(program);

        //获取参数
        let a_Position = gl.getAttribLocation(program, 'a_Position');
        let a_Color = gl.getAttribLocation(program, 'a_Color');
        let u_ProjMatrix = gl.getUniformLocation(program, 'u_ProjMatrix');

        //创建视图的变量
        var yesX = 0.2;
        var yesY = 0.25;
        var yesZ = 0.25;

        var rotateAngle = 0;
        var rotateZ = 0;

        //创建变量 顶点点跟颜色
        var verticesColors = new Float32Array([
            0.0, 0.5, -0.4, 0.4, 1.0, 0.4,
            -0.5, -0.5, -0.4, 0.4, 1.0, 0.4,
            0.5, -0.5, -0.4, 1.0, 0.4, 0.4,

            0.5, 0.4, -0.2, 2.0, 0.4, 0.4,
            -0.5, 0.4, -0.2, 2.0, 0.4, 0.4,
            0.0, -0.6, -0.2, 2.0, 0.4, 0.4,

            0.0, 0.5, 0.0, 0.4, 0.4, 1.0,
            -0.5, -0.5, 0.0, 0.4, 0.4, 1.0,
            0.5, -0.5, 0.0, 0.4, 0.4, 1.0,
        ])
        //获取bit位
        var bitSize = verticesColors.BYTES_PER_ELEMENT
        //创建矩阵
        var viewMat4 = new Matrix4();
        //这是视点
        viewMat4.setLookAt(yesX, yesY, yesZ, 0, 0, 0, 0, 1, 0);
        viewMat4.setRotate(rotateAngle,0,0,0);
        // console.log(viewMat4)
        //对变量顶点与颜色进行赋值
        let buffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        gl.bufferData(gl.ARRAY_BUFFER, verticesColors, gl.STATIC_DRAW);
        gl.vertexAttribPointer(a_Position, 3, gl.FLOAT, false, 6 * bitSize, 0);
        gl.vertexAttribPointer(a_Color, 3, gl.FLOAT, false, 6 * bitSize, 3 * bitSize);
        //开启变量的使用刚刚赋值的变量
        gl.enableVertexAttribArray(a_Position);
        gl.enableVertexAttribArray(a_Color);
        //对视野矩阵进行赋值 使用变量
        gl.uniformMatrix4fv(u_ProjMatrix, false, viewMat4.elements);



        //开始进行绘制
        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        gl.clear(gl.COLOR_BUFFER_BIT);
        gl.drawArrays(gl.TRIANGLES, 0, 9)

        //渲染进行绘制
        function render() {
            viewMat4.setLookAt(yesX, yesY, yesZ, 0, 0, 0, 0, 1, 0);
            viewMat4.setRotate(rotateAngle,0,0,rotateZ);
            gl.uniformMatrix4fv(u_ProjMatrix, false, viewMat4.elements);


            gl.clear(gl.COLOR_BUFFER_BIT);
            gl.drawArrays(gl.TRIANGLES, 0, 9)
        }




        document.onkeydown = function (e) {    //对整个页面监听  
            var keyNum = window.event ? e.keyCode : e.which;       //获取被按下的键值  
            //判断如果用户按下了回车键（keycody=13）  
            if (keyNum == 65) {
                console.log('A');
                rotateZ -= 0.01;
                render()
            }

            //判断如果用户按下了空格键(keycode=32)，  
            if (keyNum == 68) {
                console.log('D');
                rotateZ += 0.01
                render()
            }
            //判断如果用户按下了空格键(keycode=32)，  
            if (keyNum == 83) {
                console.log('S');
                rotateAngle -= 1;
                render()
            }


            //判断如果用户按下了空格键(keycode=32)，  
            if (keyNum == 87) {
                console.log('W');
                rotateAngle += 1;
                render();

            }

        }



    </script>
</body>

</html>
