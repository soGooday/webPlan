<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>可以按下按键ADSW</h3>
    <canvas id='canvas'></canvas>
    <script>
        let canvas = document.getElementById('canvas');
        let gl = canvas.getContext('webgl');

        let vertexShaderSource = `
            attribute vec2 a_Position;
            uniform float u_CosB,u_SinB; 
            void main(){
                gl_Position.x = a_Position.x * u_CosB - a_Position.y*u_SinB;
                gl_Position.y = a_Position.x * u_SinB + a_Position.y*u_CosB;
                gl_Position.z = 0.0;
                gl_Position.w = 1.0;
            }
        `
        let fragmentShaderSouce = `
            precision mediump float;
            void main(){
                gl_FragColor = vec4(1.0,0.0,0.0,1.0);
            }
        `

        let vertexShader = gl.createShader(gl.VERTEX_SHADER);
        gl.shaderSource(vertexShader, vertexShaderSource)
        gl.compileShader(vertexShader)

        let fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
        gl.shaderSource(fragmentShader, fragmentShaderSouce)
        gl.compileShader(fragmentShader)
        //创建渲染程序
        let program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);
        //使用当前渲染程序
        gl.useProgram(program)



        if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
            throw gl.getProgramInfoLog(program);
        } 
        let rotateX = 0.0;
        let rotateY = 0;
        let positonArray = new Float32Array([0.0, 0.5, -0.5, -0.5, 0.5, -0.5])
        let a_Position = gl.getAttribLocation(program, 'a_Position');
        let u_CosB = gl.getUniformLocation(program, 'u_CosB')
        let u_SinB = gl.getUniformLocation(program, 'u_SinB')
 
        let buffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer)
        gl.bufferData(gl.ARRAY_BUFFER, positonArray, gl.STATIC_DRAW)
        gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, 0, 0)
        gl.enableVertexAttribArray(a_Position);

  

        //绘制
        gl.clearColor(0.0, 0.0, 0.0, 1.0);
     


        const render = function () {
            gl.uniform1f(u_CosB, Math.cos(Math.PI*rotateX/180.0))
            gl.uniform1f(u_SinB, Math.sin(Math.PI*rotateX/180.0))
            gl.clear(gl.COLOR_BUFFER_BIT);
            gl.drawArrays(gl.TRIANGLES, 0, 3)
        }
        render()

        document.onkeydown = function (e) {    //对整个页面监听  
            var keyNum = window.event ? e.keyCode : e.which;       //获取被按下的键值  
            //判断如果用户按下了回车键（keycody=13）  
            if (keyNum == 65) {
                console.log('A');
                rotateX -= 1; 
                rotateY=0
                render()
            }

            //判断如果用户按下了空格键(keycode=32)，  
            if (keyNum == 68) {
                console.log('D');
                rotateX +=1; 
                rotateY=0
                render()
            }
            //判断如果用户按下了空格键(keycode=32)，  
            if (keyNum == 83) {
                console.log('S');
                rotateY -= 1; 
                rotateX=0
                render()
            }


            //判断如果用户按下了空格键(keycode=32)，  
            if (keyNum == 87) {
                console.log('W');
                rotateY += 1; 
                rotateX=0
                render();

            }

        }


    </script>
</body>

</html>
