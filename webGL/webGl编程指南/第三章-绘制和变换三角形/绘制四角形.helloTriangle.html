<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <canvas id='canvas'></canvas>
    <script>
        let canvas = document.getElementById('canvas');
        let gl = canvas.getContext('webgl');

        let vertexShaderSource = `
            attribute vec2 a_Position;
            void main(){
                gl_Position = vec4(a_Position,0.0,1.0) ; 
            }
        `
        let fragmentShaderSouce = `
            precision mediump float;
            uniform vec3 u_FragColor;
            void main(){
                gl_FragColor = vec4(u_FragColor,1.0);
            }
        `

        let vertexShader = gl.createShader(gl.VERTEX_SHADER);
        gl.shaderSource(vertexShader, vertexShaderSource)
        gl.compileShader(vertexShader)

        let fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
        gl.shaderSource(fragmentShader, fragmentShaderSouce)
        gl.compileShader(fragmentShader)
        //创建渲染程序
        let program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);
        //使用当前渲染程序
        gl.useProgram(program) 

        if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
            throw gl.getProgramInfoLog(program);
        }

        let positonArray = new Float32Array([-0.5,0.5,-0.5,-0.5,0.5,0.5,0.5,-0.5,])
        let colorList = new Float32Array(12)
        for (let index = 0; index < 12; index++) { 
            colorList[index] =  Math.random()
        } 

        let a_Position = gl.getAttribLocation(program, 'a_Position');
        let u_FragColor = gl.getUniformLocation(program, 'u_FragColor')
        let buffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer)
        gl.bufferData(gl.ARRAY_BUFFER, positonArray, gl.STATIC_DRAW)
        gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, 0, 0)
        gl.enableVertexAttribArray(a_Position);

        let colorBuffer = gl.createBuffer()
        gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer)
        gl.bufferData(gl.ARRAY_BUFFER, colorList,gl.STATIC_DRAW)
        gl.vertexAttribPointer(u_FragColor, 3, gl.FLOAT, false, 0, 4)
        gl.enableVertexAttribArray(u_FragColor);
        console.log(colorList,u_FragColor)
        //绘制
        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        gl.clear(gl.COLOR_BUFFER_BIT);
        gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4)


  
    </script>
</body>
</html>
